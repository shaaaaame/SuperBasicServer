<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>
 
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Custom CSS goes here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
</head>

<body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Predictor App</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>
            </div>

        </div>
    </nav>


    <div class="container">
        <div class="main">

            <div class="row text-center">
                <h1>Dog or Cat?</h1>
            </div>

            <form class="form-upload" method=post enctype=multipart/form-data onsubmit="handleSubmit(event)">
                <div class="form-group col browse-files">
                    <label for="imgInp">Choose a file here:</label>
                    <input accept="image/*" type='file' id="imgInp" onchange="handleChange(event)"
                        class="form-control-file" />
                </div>
                <div class="form-group submit-upload col">
                    <button type=submit value=Upload class="form-control" id="submitButton">Upload</button>
                </div>
            </form>

            <div>
                <div class="row main text-center">
                    <div class="col">
                        <p id="predictionText" class="">Your image will be previewed here.</p>
                        <img class="preview-image" id="imagePreview" >
                    </div>
                </div>
            </div>

        </div>
    </div>


    <script src="{{ url_for('static', filename='upload_form.js')}}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous">
    </script>
    
</body>

</html>
